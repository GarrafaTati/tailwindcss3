<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS3</title>
  </head>
  <body>
    <div class="max-w-full">
      <header class="max-w-full bg-black text-white py-5">
        <div class="max-w-[90%] flex items-center justify-between m-auto">
          <div class="flex items-center">
            <a href="#" rel="noopener noreferrer" class="flex items-center gap-x-2 hover:opacity-80" title="Homepage">
              <img src="/assets/img/logo.svg" alt="Abstract Logo" class="h-9 max-w-full" />
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer" class="border-l-2 border-w ml-4 pl-4 text-2xl hover:underline" title="Help Center">Help Center</a>
          </div>
          <div class="flex items-center">
            <div>
              <form role="search" class="flex items-center text-2xl" autocomplete="off" action="" accept-charset="UTF-8" method="get">
                <input name="utf8" type="hidden" value="✓" autocomplete="off" />
                <input type="search" name="query" id="query" placeholder="Search" autocomplete="off" aria-label="Search" class="rounded-tl-lg rounded-bl-lg py-2 px-4 w-72 text-black" />
                <div class="bg-white py-2 w-12 h-12 rounded-tr-lg rounded-br-lg">
                  <button class="m-auto w-full h-full"><box-icon name="search"></box-icon></button>
                </div>
              </form>
            </div>
            <a class="ml-4 border-white border-solid border-y border-x rounded-lg py-2 px-4 text-2xl h-12" href="#" title="Submit a request">Submit a request</a>
            <a
              class="ml-4 rounded-lg py-2 px-8 text-2xl h-12 bg-royal-blue border-royal-blue border-solid border-y border-x text-white hover:text-black hover:bg-white"
              role="button"
              rel="nofollow"
              title="Sign in"
              href="#"
              >Sign in</a
            >
          </div>
        </div>
      </header>
      <main>
        <section class="bg-hero-color pt-20 pb-28">
          <div class="max-w-3xl w-[90%] mx-auto">
            <h2 class="text-center text-[5rem] font-normal mb-4">How can we help?</h2>
            <form role="search" class="text-2xl relative" autocomplete="off" action="" accept-charset="UTF-8" method="get">
              <input name="utf8" type="hidden" value="✓" autocomplete="off" />
              <input
                type="search"
                name="query"
                id="query"
                placeholder="Search"
                autocomplete="off"
                aria-label="Search"
                class="rounded-lg p-4 w-full text-black shadow-primary border border-black border-solid"
              />
              <button class="absolute right-4 top-[1.2rem]"><box-icon name="right-arrow-alt"></box-icon></button>
            </form>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
