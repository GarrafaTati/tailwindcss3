<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS3</title>
  </head>
  <body>
    <div class="max-w-full">
      <header class="max-w-full bg-black text-white py-5">
        <div class="max-w-[90%] flex items-center justify-between m-auto">
          <div class="flex items-center">
            <a href="#" rel="noopener noreferrer" class="flex items-center gap-x-2 hover:opacity-80" title="Homepage">
              <img src="/assets/img/logo.svg" alt="Abstract Logo" class="h-9 max-w-full" />
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer" class="border-l-2 border-w ml-4 pl-4 text-2xl hover:underline" title="Help Center">Help Center</a>
          </div>
          <div class="flex items-center">
            <div>
              <form role="search" class="flex items-center text-2xl" data-search="" data-instant="" autocomplete="off" action="" accept-charset="UTF-8" method="get">
                <input name="utf8" type="hidden" value="âœ“" autocomplete="off" />
                <input type="search" name="query" id="query" placeholder="Search" autocomplete="off" aria-label="Search" class="rounded-tl-lg rounded-bl-lg py-2 px-4 w-72 text-black" />
                <div class="bg-white py-2 w-12 h-12 rounded-tr-lg rounded-br-lg">
                  <button class="m-auto w-full h-full"><box-icon name="search"></box-icon></button>
                </div>
              </form>
            </div>
            <a class="ml-4 border-white border-solid border-y border-x rounded-lg py-2 px-4 text-2xl h-12" href="#">Submit a request</a>
            <a
              class="ml-4 rounded-lg py-2 px-8 text-2xl h-12 bg-[#4C5FD5] border-[#4C5FD5] border-solid border-y border-x text-white hover:text-black hover:bg-white"
              data-auth-action="signin"
              role="button"
              rel="nofollow"
              title="Sign in"
              href="#"
              >Sign in</a
            >
          </div>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
